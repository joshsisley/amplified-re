<table mat-table [dataSource]="contacts" matSort
  class="mat-elevation-z8 mt-3">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header border-right sortActionDescription="Sort by name">
      Full Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
      Phone #
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
      Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Subtype Column -->
  <ng-container matColumnDef="subtype">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subtype">
      Subtype
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subtype}} </td>
  </ng-container>

  <!-- Job Title Column -->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by job title">
      Subtype
    </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
