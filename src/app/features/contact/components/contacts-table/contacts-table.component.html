<table mat-table [dataSource]="dataSource" matSort class="mt-3">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header="firstName" border-right sortActionDescription="Sort by name">
      Full Name
    </th>
    <td mat-cell *matCellDef="let element" class="border-right clickable" (click)="openContact.emit(element.id)">
      {{element.firstName}} {{element.lastName}}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class="border-right"> {{element.email}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
      Phone #
    </th>
    <td mat-cell *matCellDef="let element" class="border-right" > 
      <span>{{element.phone | mask: '(000) 000-0000'}}</span>
    </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
      Type
    </th>
    <td mat-cell *matCellDef="let element" class="border-right"> {{ contactTypes[element.type] }} </td>
  </ng-container>

  <!-- Subtype Column -->
  <ng-container matColumnDef="subtype">
    <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subtype">
      Subtype
    </th>
    <td mat-cell *matCellDef="let element" class="border-right"> {{ getContactSubtype(element) }} </td>
  </ng-container>

  <!-- Job Title Column -->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by job title">
      Job Title
    </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
